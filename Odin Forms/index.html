                     </tr>
                      <tr>

                     <th><label>CONFIRM PASSWORD</label></td>
                     </tr>

                        <td><input type="password" id="pass" name="password" minlength="8" required /></td>
                      <td> <input type="password" id="confirm_password" required></td>
